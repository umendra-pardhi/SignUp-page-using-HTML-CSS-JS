<!DOCTYPE html>
<html>
    <head>
        <title>SignUp Page</title>
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <div class="container">
            <h2></h2>
            <form name="signup" id="signup-form" method="post">
                <label for="username">Username</label><br>
                <input type="text" name="username" id="username" required minlength="4"><br><br>
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" required><br><br>
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password" minlength="8" required><br><br>
                <label for="confirm_pass">Confirm Password</label><br>
                <input type="password" name="confirm_pass" id="confirm_pass" minlength="8" required><br><br>
                <input type="submit" value="SignUp">
            </form>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
